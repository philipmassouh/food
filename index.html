<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Philip's Spots</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet/dist/leaflet.css"
        />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Restaurant Locations</h2>
        <div id="map"></div>

        <!-- Modal content -->
        <div
            id="modal"
            style="
                display: none;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: white;
                padding: 20px;
                border: 1px solid #ddd;
                width: 300px;
            "
        >
            <div id="modal-content"></div>
            <button onclick="closeModal()">Close</button>
        </div>

        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script src="utils.js"></script>
        <script>
            // Function to fetch the JSON file and process it
            async function loadRestaurants() {
                const response = await fetch(
                    "http://localhost:8000/restaurants.json",
                );
                const restaurants = await response.json();

                // Filter restaurants that contain lat and lng
                const validRestaurants = restaurants.filter(
                    (restaurant) => restaurant.lat && restaurant.lng,
                );

                // Initialize the map
                const map = L.map("map").setView(
                    [33.9977671, -118.4748076],
                    12,
                );

                // Add OpenStreetMap tile layer
                L.tileLayer(
                    "https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png",
                    {
                        attribution:
                            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                    },
                ).addTo(map);

                // Loop through the valid restaurants and add markers to the map
                validRestaurants.forEach((restaurant) => {
                    const marker = L.marker([
                        restaurant.lat,
                        restaurant.lng,
                    ]).addTo(map);

                    // When marker is clicked, open modal with restaurant data
                    marker.on("click", function () {
                        const modalContent =
                            document.getElementById("modal-content");
                        modalContent.innerHTML = createPopup(restaurant);
                        document.getElementById("modal").style.display =
                            "block";
                    });
                });
            }

            // Call the loadRestaurants function on page load
            loadRestaurants();

            // Close modal function
            function closeModal() {
                document.getElementById("modal").style.display = "none";
            }
        </script>
    </body>
</html>
